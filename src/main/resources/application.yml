spring:
  profiles:
    active: local
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: "SECRET"
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        default_batch_fetch_size: 100
        jdbc:
          batch_size: 100
        format_sql: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: "SECRET"

logging:
  level:
    org.springframework.transaction.interceptor: INFO

decorator:
  datasource:
    p6spy:
      enable-logging: false

########## springdoc ##########
springdoc:
  api-docs:
    path: /memos/api-docs

########## custom ##########
custom:
  front:
    domain: "SECRET"
    domain2: "SECRET"